<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <!--css file-->
    <link rel="stylesheet" type="text/css" href="countdown.css">
    <title>yourZone</title>
</head>
<body>
    

     <h4 class="giveaway">Give away Ends on</h4>
     <article>
        <div class="deadline">
            <div class="deadline-format" >
            <div>
                <h4 class="days">29<br> <span>days</span></h4>
                
            </div>
            </div>
            <div class="deadline-format" >
                <div >
                    <h4 class="hours">29<br><span>hours</span></h4>
                    
                </div>
            </div>
            <div class="deadline-format" >
                <div >
                <h4 class="min">29<br><span>min</span></h4>
                 
                </div>
            </div>
            <div class="deadline-format" >
                <div  >
                    <h4  class="sec">29<br><span>sec</span></h4>
                     
                </div>
            </div>
           
            
        </div>

     </article>
     <img src="stopwatch.png">
     <h5> Made with  Love</h5>
      
     <!--js file-->
    <script src="countdown.js" charset="utf-8"></script>
</body>
</html>
